<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carrossel de Banners</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-track" id="carouselTrack">
            <div class="carousel-item" id="item1">
                <img src="Captura de Tela (4130).png" alt="Usuário 1">
                <p>"Incrível! Eu amo este produto."</p>
                <cite>- Cliente Satisfeito 1</cite>
            </div>
            <div class="carousel-item" id="item2">
                <img src="Captura de Tela (4131).png" alt="Usuário 2">
                <p>"Excelente atendimento ao cliente e produto de alta qualidade."</p>
                <cite>- Cliente Satisfeito 2</cite>
            </div>
            <div class="carousel-item" id="item3">
                <img src="Captura de Tela (4132).png" alt="Usuário 3">
                <p>"A entrega foi rápida e o produto superou minhas expectativas."</p>
                <cite>- Cliente Satisfeito 3</cite>
            </div>
        </div>
        <button id="prevBtn"><<</button>
        <button id="nextBtn">>></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
